<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <div class="calculator">
      <h1>Calculadora</h1>
      <div class="resultado"></div>
      <div class="inputs">
        <input type="number" id="valor1" placeholder="Adicione um valor" />
        <input type="number" id="valor2" placeholder="Adicione outro valor" />
      </div>
      <div class="buttons">
        <button id="somar">+</button>
        <button id="diminuir">-</button>
        <button id="multiplicar">ร</button>
        <button id="dividir">รท</button>
      </div>
      <div class="limpar">
        <button id="clear">Limpar</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
