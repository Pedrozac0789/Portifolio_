<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Lista de Tarefa</title>
  </head>
  <body>
    <div class="card">
      <div class="card-adicionar">
        <h1>Lista de Tarefa</h1>
        <input type="text" id="nova-tarefa" placeholder="Insira uma tarefa" />
        <button id="adicionar">Adicionar Tarefa</button>
      </div>

      <div class="card-resultado">
        <h2>Tarefas</h2>
        <p id="aviso"></p>
        <ul id="lista"></ul>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
